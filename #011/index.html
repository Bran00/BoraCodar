<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,100,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="first">
      <img src="assets/logo.svg" alt="logo da empresa" />
      <div>
        <h1>Acesse a plataforma</h1>
        <p>Faça login ou registre para começar a construir seus projetos ainda hoje.</p>
      </div>
      <form>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <p>Esqueceu sua senha</p>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
        <span class="material-symbols-sharp">
        visibility_off
        </span>
        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não tem uma conta?<a href="#">Inscreva-se</a></p>
    </section>
    <section>
      <p>img de background</p>

    </section>
  </main>
</body>
</html>

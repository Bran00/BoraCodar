<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suba seu Arquivo</title>
   <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="uploadFile">
   <img src="assets/upload.svg" alt="imagem da nuvem do cloud" />
   <p><strong>Importe seus arquivos</strong></p>
   <p>Arraste ou clique para fazer upload</p>
  </div>
  <div class="showFile">
  <div class="kindFile">
    <img src="assets/paperPuple.svg" alt="arquivo">
    <div class="nameFile">
      <p><strong>Scann_158.pdf</strong></p>
      <p>30 MB/ 74 MB</p>
      <img src="assets/barra1.svg" alt="carregamento">
    </div>
    <div class="quantity">
      <img src="assets/close.svg" alt="fechar">
      <p class="purple">46%</p>
    </div>
  </div>  
  <div class="kindFile">
    <img src="assets/paperGreen.svg" alt="arquivo">
    <div class="nameFile">
      <p><strong>Readme.rm</strong></p>
      <p>12 KB</p>
      <img src="assets/barra2.svg" alt="carregamento">
    </div>
    <div class="quantity">
      <p class="green">100%</p>
    </div>
  </div>  
  <div class="kindFile">
    <img src="assets/paperRed.svg" alt="arquivo">
    <div class="nameFile">
      <p><strong>picture1.jpeg</strong></p>
      <p>6.3 MB</p>
      <img src="assets/barra3.svg" alt="carregamento">
    </div>
    <div class="quantity">
      <img src="assets/reload.svg" alt="fechar">
      <p class="red">Erro</p>
    </div>
  </div>  
  </div>
  </main>
</body>
</html>

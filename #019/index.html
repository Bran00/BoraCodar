<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,1,200" />
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="card">
  <div class="stack">
  </div>
  <header>
    <h1>Encontre <span>Boris</span> no local de partida</h1>
    <p>Chegam em 3 minutos (800 metros)</p>
  </header>
  <main>
    <div class="img">
      <div class="driverProfile">
      <img src="assets/boris.png" alt="imagem do boris" />
      <p class="starLevel"> <span class="material-symbols-rounded">
      star </span> 5.0</p>
      <p class="name">Boris C.</p>
      </div>
      <img id="car" src="assets/car.png" alt="imagem do carro" />
    </div>
    <div class="detailsCar">
      <p><strong>BCD0D19</strong></p>
      <p>Honda Civic Roxo</p>
    </div>
  </main>
  <footer>
    <input type="text" placeholder="Enviar mensagem para Boris...">
    <div class="icons">
    <span class="material-symbols-rounded">
call
</span>
    <span class="material-symbols-rounded">
health_and_safety
</span>
  </div>
  </footer>
</div>
</body>
</html>
